<template name="columns">
		<div class="gno-column-pad" data-coln="0"></div>
		{{#each this}}
			{{> column }}
		{{/each}}
</template>

<template name="column">
<div class="gno-column"  id="{{id}}"> <!-- id will be of form "in-a3hfhj4cX52" -->
	<div class="gno-column-head">
		{{ title }}
	</div>
	<div class="gno-column-body">
		{{#each handles}}
			{{> handle }}
		{{/each}}
		{{#each indexes}}
			{{{ renderIndex this }}}
		{{/each}}
	</div>
	
	<div class="gno-column-pad" data-coln=""></div>
</div>
</template>

<template name="column-pad">
	<div class="gno-column-pad" data-n="{{ idx }}">
		<div class="gno-column-pad-head"></div>
		<div class="gno-column-pad-body"></div>
	</div>
</template>
